<div class="container mt-5">
  <h2 class="text-center mb-4">Explore Posts</h2>
  
  <!-- Flexbox Container -->
  <div class="d-flex flex-wrap justify-content-around">
    <div *ngFor="let post of posts" class="post-card">
      <mat-card class="mat-elevation-z4" style="width: 100%;padding: 30px;">
        <mat-card-header class="text-center bg-primary text-white">
          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="post.image" alt="Post image" style="height: 200px; object-fit: cover;">

        <mat-card-content>
          <p>{{ post.body | slice: 0:100 }}...</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="viewPost(post.id)">Read More</button>
        </mat-card-actions>

        <mat-card-footer class="text-muted text-center">
          Posted by: <strong>User</strong>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
